<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
    <p th:text="${errorMsg}" style="color:red;"></p>
    <form method = 'post' th:action="@{/user}">
        <label>
            Username:
            <input th:field="${user.username}" th:value="${username}">
        </label>
        <p class="error" th:errors="${user.username}"></p>
        <br>
        <label>
            Email:
            <input th:field="${user.email}" th:value="${email}">
        </label>
        <p class="error" th:errors="${user.email}"></p>
        <br>
        <label>
            Password:
            <input type="password" th:field="${user.password}">
        </label>
        <p class="error" th:errors="${user.password}"></p>
        <br>
        <label>
            Verify Password:
            <input type="password" th:field="${user.verify}">
        </label>
        <p class="error" th:errors="${user.verify}"></p>
        <br>
        <input type = 'submit' value = 'Sign Up'>
    </form>

</body>
</html>
